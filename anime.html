<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime | Z-Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0f172a;
      color:#e5e7eb;
    }

    /* ===== TOP BAR ===== */
    .topbar{
      position:sticky;
      top:0;
      z-index:100;
      background:#020617;
      padding:12px 14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      color:#38bdf8;
      font-weight:bold;
      font-size:18px;
    }

    .menu-btn{
      font-size:24px;
      cursor:pointer;
    }

    /* ===== SIDE MENU ===== */
    .menu{
      position:fixed;
      top:0;
      right:-220px;
      width:200px;
      height:100%;
      background:#020617;
      padding:20px;
      transition:.3s;
    }

    .menu a{
      display:block;
      color:#e5e7eb;
      text-decoration:none;
      padding:10px 0;
      border-bottom:1px solid #1e293b;
    }

    .menu.show{ right:0; }

    /* ===== CONTENT ===== */
    .container{
      max-width:800px;
      margin:auto;
      padding:15px;
    }

    h1{
      font-size:20px;
      margin-bottom:15px;
    }

    .card{
      background:#020617;
      margin-bottom:20px;
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 4px 10px rgba(0,0,0,.6);
    }

    .card img{
      width:100%;
      display:block;
    }

    .content{
      padding:12px;
    }

    .content a{
      color:#38bdf8;
      text-decoration:none;
      font-size:15px;
      font-weight:bold;
    }

    /* ===== NEXT PAGE ===== */
    .next{
      display:flex;
      justify-content:center;
      margin:25px 0;
    }

    .next button{
      padding:10px 20px;
      border:none;
      border-radius:6px;
      background:#38bdf8;
      color:#020617;
      font-size:14px;
      cursor:pointer;
    }

    .next button:disabled{
      background:#475569;
      cursor:not-allowed;
    }

    footer{
      text-align:center;
      font-size:12px;
      color:#94a3b8;
      padding:15px;
    }
  </style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="logo">Z-Hub</div>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</div>

<!-- SIDE MENU -->
<div class="menu" id="menu">
  <a href="index.html">Home</a>
  <a href="anime.html">Anime</a>
  <a href="webseries.html">Web Series</a>
  <a href="movies.html">Movies</a>
</div>

<!-- CONTENT -->
<div class="container">
  <h1>Anime (Newly Added)</h1>
  <div id="list"></div>

  <div class="next">
    <button id="nextBtn">Next Page</button>
  </div>
</div>

<footer>
  © 2025 Zathrans Hub (Z-Hub)
</footer>

<script>
  function toggleMenu(){
    document.getElementById("menu").classList.toggle("show");
  }

  const data = [
    {title:"Anime 1", img:"https://i.imgur.com/8JQ9QZB.jpg", link:"#"},
    {title:"Anime 2", img:"https://i.imgur.com/8JQ9QZB.jpg", link:"#"},
    {title:"Anime 3", img:"https://i.imgur.com/8JQ9QZB.jpg", link:"#"},
    {title:"Anime 4", img:"https://i.imgur.com/8JQ9QZB.jpg", link:"#"},
    {title:"Anime 5", img:"https://i.imgur.com/8JQ9QZB.jpg", link:"#"},
    {title:"Anime 6", img:"https://i.imgur.com/8JQ9QZB.jpg", link:"#"},
    {title:"Anime 7", img:"https://i.imgur.com/8JQ9QZB.jpg", link:"#"}
  ];

  const perPage = 5;
  let page = 0;
  const list = document.getElementById("list");
  const nextBtn = document.getElementById("nextBtn");

  function render(){
    list.innerHTML = "";
    const start = page * perPage;
    const end = start + perPage;
    const items = data.slice(start, end);

    items.forEach(item=>{
      list.innerHTML += `
        <div class="card">
          <img src="${item.img}">
          <div class="content">
            <a href="${item.link}">${item.title}</a>
          </div>
        </div>
      `;
    });

    if(end >= data.length){
      nextBtn.disabled = true;
    }
  }

  nextBtn.onclick = ()=>{
    page++;
    render();
  };

  render();
</script>

</body>
</html>
