<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Tamil Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      box-sizing:border-box;
    }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f5f7fa;
      color:#111;
    }

    /* ===== TOP BAR ===== */
    .topbar{
      position:sticky;
      top:0;
      z-index:100;
      background:#0b1220;
      padding:10px;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .logo{
      color:#fff;
      font-weight:bold;
      font-size:18px;
      white-space:nowrap;
    }

    .search{
      flex:1;
    }

    .search input{
      width:100%;
      padding:8px 12px;
      border-radius:4px;
      border:none;
      outline:none;
      font-size:14px;
    }

    .menu{
      color:#fff;
      font-size:22px;
      cursor:pointer;
      padding:4px 8px;
    }

    /* ===== CONTENT ===== */
    .container{
      max-width:900px;
      margin:auto;
      padding:20px;
    }

    .card{
      background:#fff;
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 4px 10px rgba(0,0,0,.1);
      margin-bottom:25px;
    }

    .card img{
      width:100%;
      display:block;
    }

    .content{
      padding:15px;
    }

    .tag{
      display:inline-block;
      font-size:12px;
      padding:4px 8px;
      border-radius:4px;
      color:#fff;
      margin-right:5px;
    }

    .anime{ background:#0284c7; }
    .tamil{ background:#dc2626; }

    h2{
      margin:10px 0;
      font-size:20px;
    }

    .meta{
      color:#555;
      font-size:14px;
    }

    .btn{
      display:inline-block;
      margin-top:12px;
      padding:8px 14px;
      border:1px solid #0284c7;
      color:#0284c7;
      text-decoration:none;
      border-radius:5px;
      font-size:14px;
    }

    .btn:hover{
      background:#0284c7;
      color:#fff;
    }

    footer{
      text-align:center;
      padding:15px;
      font-size:13px;
      color:#666;
    }
  </style>
</head>

<body>

<!-- ===== TOP BAR ===== -->
<div class="topbar">
  <div class="logo">ANIME TAMIL HUB</div>

  <div class="search">
    <input type="text" placeholder="Search anime, movies...">
  </div>

  <div class="menu">☰</div>
</div>

<!-- ===== CONTENT ===== -->
<div class="container">

  <div class="card">
    <img src="https://i.imgur.com/8JQ9QZB.jpg" alt="Anime Poster">

    <div class="content">
      <span class="tag anime">ANIME</span>
      <span class="tag tamil">TAMIL DUB</span>

      <h2>A Gatherer’s Adventure in Isekai Tamil</h2>

      <p class="meta">
        Type: TV · Episodes: 12 · Status: Ongoing
      </p>

      <p>
        A fantasy adventure anime where survival depends on wit,
        skills, and unexpected luck.
      </p>

      <a href="#" class="btn">READ MORE</a>
    </div>
  </div>

</div>

<footer>
  © 2025 Anime Tamil Hub · Info only
</footer>

</body>
</html>
