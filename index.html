<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zathrans Hub | Z-Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0f172a;
      color:#e5e7eb;
    }

    /* ===== TOP BAR ===== */
    .topbar{
      position:sticky;
      top:0;
      z-index:100;
      background:#020617;
      padding:12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .logo{
      font-weight:bold;
      font-size:18px;
      color:#38bdf8;
    }

    .menu-btn{
      font-size:24px;
      color:#e5e7eb;
      cursor:pointer;
      user-select:none;
    }

    /* ===== MENU PANEL ===== */
    .menu{
      position:fixed;
      top:0;
      right:-220px;
      width:200px;
      height:100%;
      background:#020617;
      padding:20px;
      transition:0.3s;
    }

    .menu a{
      display:block;
      color:#e5e7eb;
      text-decoration:none;
      padding:10px 0;
      border-bottom:1px solid #1e293b;
      font-size:15px;
    }

    .menu a:hover{
      color:#38bdf8;
    }

    .menu.show{
      right:0;
    }

    /* ===== CONTENT ===== */
    .container{
      max-width:800px;
      margin:auto;
      padding:15px;
    }

    h1{
      font-size:20px;
      margin-bottom:15px;
    }

    .card{
      background:#020617;
      border-radius:8px;
      overflow:hidden;
      margin-bottom:20px;
      box-shadow:0 4px 10px rgba(0,0,0,.6);
    }

    .card img{
      width:100%;
      display:block;
    }

    .content{
      padding:12px;
    }

    .content a{
      display:block;
      color:#38bdf8;
      text-decoration:none;
      font-size:15px;
      font-weight:bold;
      margin-top:5px;
    }

    footer{
      text-align:center;
      font-size:12px;
      color:#94a3b8;
      padding:15px;
    }
  </style>
</head>

<body>

<!-- ===== TOP BAR ===== -->
<div class="topbar">
  <div class="logo">Z-Hub</div>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</div>

<!-- ===== SIDE MENU ===== -->
<div class="menu" id="menu">
  <a href="index.html">Home</a>
  <a href="anime.html">Anime</a>
  <a href="webseries.html">Web Series</a>
  <a href="movies.html">Movies</a>
</div>

<!-- ===== CONTENT ===== -->
<div class="container">
  <h1>Recently Added</h1>

  <div class="card">
    <img src="https://i.imgur.com/8JQ9QZB.jpg">
    <div class="content">
      <a href="#">Anime / Movie Title 1</a>
    </div>
  </div>

  <div class="card">
    <img src="https://i.imgur.com/8JQ9QZB.jpg">
    <div class="content">
      <a href="#">Anime / Movie Title 2</a>
    </div>
  </div>

</div>

<footer>
  © 2025 Zathrans Hub (Z-Hub)
</footer>

<script>
  function toggleMenu(){
    document.getElementById("menu").classList.toggle("show");
  }
</script>

</body>
</html>
