<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zathrans Hub | Z-Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f5f7fa;
      color:#111;
    }

    /* ===== TOP BAR ===== */
    .topbar{
      position:sticky;
      top:0;
      z-index:100;
      background:#0b1220;
      padding:10px;
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo{
      color:#fff;
      font-weight:bold;
      font-size:18px;
      white-space:nowrap;
    }

    .nav{
      display:flex;
      gap:12px;
    }

    .nav a{
      color:#cbd5e1;
      text-decoration:none;
      font-size:14px;
    }

    .nav a:hover{ color:#fff; }

    .search{
      flex:1;
    }

    .search input{
      width:100%;
      padding:8px 12px;
      border-radius:4px;
      border:none;
      outline:none;
      font-size:14px;
    }

    /* ===== CONTENT ===== */
    .container{
      max-width:900px;
      margin:auto;
      padding:20px;
    }

    h1{
      font-size:22px;
      margin-bottom:15px;
    }

    .card{
      background:#fff;
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 4px 10px rgba(0,0,0,.1);
      margin-bottom:25px;
    }

    .card img{
      width:100%;
      display:block;
    }

    .content{
      padding:15px;
    }

    .tag{
      display:inline-block;
      font-size:12px;
      padding:4px 8px;
      border-radius:4px;
      color:#fff;
      margin-right:5px;
    }

    .anime{ background:#0284c7; }
    .tamil{ background:#dc2626; }

    h2{
      margin:10px 0;
      font-size:20px;
    }

    .meta{
      color:#555;
      font-size:14px;
    }

    footer{
      text-align:center;
      padding:15px;
      font-size:13px;
      color:#666;
    }
  </style>
</head>

<body>

<!-- ===== TOP BAR ===== -->
<div class="topbar">
  <div class="logo">Z-Hub</div>

  <div class="nav">
    <a href="index.html">Home</a>
    <a href="anime.html">Anime</a>
    <a href="webseries.html">Web Series</a>
    <a href="movies.html">Movies</a>
  </div>

  <div class="search">
    <input type="text" placeholder="Search anime, movies, series...">
  </div>
</div>

<!-- ===== CONTENT ===== -->
<div class="container">
  <h1>Recently Added (Last 7 Days)</h1>

  <!-- CARD 1 (RECENT) -->
  <div class="card" data-date="2025-12-28">
    <img src="https://i.imgur.com/8JQ9QZB.jpg" alt="Anime Poster">
    <div class="content">
      <span class="tag anime">ANIME</span>
      <span class="tag tamil">TAMIL DUB</span>
      <h2>Isekai Adventure</h2>
      <p class="meta">Added: Dec 28, 2025</p>
    </div>
  </div>

  <!-- CARD 2 (OLD – WILL HIDE) -->
  <div class="card" data-date="2025-12-15">
    <img src="https://i.imgur.com/8JQ9QZB.jpg" alt="Anime Poster">
    <div class="content">
      <span class="tag anime">ANIME</span>
      <h2>Old Anime Title</h2>
      <p class="meta">Added: Dec 15, 2025</p>
    </div>
  </div>

</div>

<footer>
  © 2025 Zathrans Hub (Z-Hub) · Info only
</footer>

<!-- ===== SCRIPT ===== -->
<script>
  const cards = document.querySelectorAll(".card");
  const today = new Date();

  cards.forEach(card => {
    const addedDate = new Date(card.dataset.date);
    const diffDays = (today - addedDate) / (1000 * 60 * 60 * 24);

    if (diffDays > 7) {
      card.style.display = "none";
    }
  });
</script>

</body>
</html>
